<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akshat Pandey | Blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/inter@4.5.0/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #e0e0e0;
      --accent-color: #4f46e5;
      --secondary-color: #8884ff;
      --tertiary-color: #444444;
    }
    html {
      scroll-behavior: smooth;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .nav-item {
      position: relative;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 14px;
    }
    
    .nav-item:after {
      content: "";
      position: absolute;
      width: 0;
      height: 1px;
      bottom: -2px;
      left: 0;
      background-color: var(--accent-color);
      transition: all 0.3s ease;
    }
    
    .nav-item:hover:after {
      width: 100%;
    }
    
    .section-title {
      font-size: 3rem;
      font-weight: 300;
      letter-spacing: -1px;
      margin-bottom: 2rem;
      color: var(--text-color);
    }
    
    .section-letter {
      font-size: 6rem;
      color: var(--accent-color);
      font-weight: 700;
      opacity: 0.8;
      line-height: 0.8;
    }
    
    .btn {
      background-color: var(--accent-color);
      color: white;
      padding: 10px 24px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 14px;
    }
    
    .btn:hover {
      background-color: var(--secondary-color);
    }
    
    .social-icon {
      font-size: 1.5rem;
      margin-right: 20px;
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .social-icon:hover {
      color: var(--accent-color);
    }
    
    .cursor-dot {
      position: fixed;
      width: 8px;
      height: 8px;
      background-color: var(--accent-color);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease;
    }
    
    .cursor-outline {
      position: fixed;
      width: 40px;
      height: 40px;
      border: 1px solid rgba(79, 70, 229, 0.5);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9998;
      transform: translate(-50%, -50%);
      transition: transform 0.15s ease, width 0.2s ease, height 0.2s ease;
    }

    /* Blog specific styles */
    .blog-card {
      position: relative;
      transition: all 0.3s ease;
      border: 1px solid var(--tertiary-color);
      overflow: hidden;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .blog-card:hover {
      transform: translateY(-5px);
      border-color: var(--accent-color);
    }
    
    .blog-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    
    .category-tag {
      background-color: rgba(79, 70, 229, 0.1);
      color: var(--accent-color);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 14px;
      margin: 4px;
      display: inline-block;
      border: 1px solid rgba(79, 70, 229, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .category-tag:hover {
      background-color: rgba(79, 70, 229, 0.2);
    }
    
    .category-tag.active {
      background-color: var(--accent-color);
      color: white;
    }
    
    .blog-container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .article-content {
      font-size: 1.125rem;
      line-height: 1.8;
    }
    
    .article-content p {
      margin-bottom: 1.5rem;
    }
    
    .article-content h1, 
    .article-content h2, 
    .article-content h3 {
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    
    .article-content h1 {
      font-size: 2rem;
    }
    
    .article-content h2 {
      font-size: 1.5rem;
    }
    
    .article-content h3 {
      font-size: 1.25rem;
    }
    
    .article-content a {
      color: var(--accent-color);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-bottom 0.3s ease;
    }
    
    .article-content a:hover {
      border-bottom: 1px solid var(--accent-color);
    }
    
    .article-content ul, 
    .article-content ol {
      margin-bottom: 1.5rem;
      padding-left: 1.5rem;
    }
    
    .article-content li {
      margin-bottom: 0.5rem;
    }
    
    .article-content img {
      max-width: 100%;
      margin: 1.5rem 0;
      border-radius: 4px;
    }
    
    .article-content blockquote {
      border-left: 4px solid var(--accent-color);
      padding-left: 1rem;
      margin-left: 0;
      margin-right: 0;
      font-style: italic;
      color: #aaa;
    }
    
    .article-content pre {
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
      margin-bottom: 1.5rem;
    }
    
    .article-content code {
      font-family: monospace;
      background-color: #1e1e1e;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
    }
    
    .fade-up {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    
    .fade-in {
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    
    .appear {
      opacity: 1;
      transform: translate(0, 0);
    }
    
    .skeleton {
      background: linear-gradient(90deg, #333 25%, #444 50%, #333 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }
    
    @keyframes loading {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }
    
    #article-view {
      display: none;
    }

    .back-to-blog {
      display: inline-flex;
      align-items: center;
      color: var(--text-color);
      text-decoration: none;
      margin-bottom: 2rem;
      transition: color 0.3s ease;
    }
    
    .back-to-blog:hover {
      color: var(--accent-color);
    }
    
    .back-to-blog i {
      margin-right: 0.5rem;
      font-size: 1.2rem;
    }

    .reading-progress {
      position: fixed;
      top: 0;
      left: 0;
      width: 0%;
      height: 3px;
      background-color: var(--accent-color);
      z-index: 9999;
      transition: width 0.1s ease;
    }

    .article-meta {
      margin-bottom: 2rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid var(--tertiary-color);
    }

    .article-author-img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .search-input {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--tertiary-color);
      color: var(--text-color);
      transition: all 0.3s ease;
      padding: 10px 16px;
      border-radius: 4px;
      width: 100%;
      margin-bottom: 2rem;
    }
    
    .search-input:focus {
      border-color: var(--accent-color);

    }

    .blog-empty-state {

      padding: 5rem 0;
    }

    .blog-empty-state i {
      font-size: 4rem;
      margin-bottom: 1rem;

    }

    .pagination-btn {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--tertiary-color);
      color: var(--text-color);
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .pagination-btn:hover:not(:disabled) {
      border-color: var(--accent-color);
    }
    
    .pagination-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;

    .logo {
      display: flex;
      align-items: center;
      font-family: 'Inter', sans-serif;
      text-decoration: none;
      color: white;
      transition: color 0.3s ease;
    }

      color: white;
      width: 40px;
      height: 40px;
      border-radius: 8px;
      margin-right: 12px;
      letter-spacing: -1px;
    }
  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Custom cursor
      const cursorDot = document.querySelector('#cursor-dot');
      const cursorOutline = document.querySelector('#cursor-outline');
      
      window.addEventListener('mousemove', (e) => {
        const posX = e.clientX;
        const posY = e.clientY;
        
        cursorDot.style.left = `${posX}px`;
        cursorDot.style.top = `${posY}px`;
        
        cursorOutline.style.left = `${posX}px`;
        cursorOutline.style.top = `${posY}px`;
      });
      
      // Hover effect on clickable elements
      document.querySelectorAll('a, button, .nav-item, .category-tag, .blog-card').forEach(item => {
        item.addEventListener('mouseenter', () => {
          cursorOutline.style.width = '50px';
          cursorOutline.style.height = '50px';
          cursorOutline.style.backgroundColor = 'rgba(79, 70, 229, 0.1)';
        });
        
        item.addEventListener('mouseleave', () => {
          cursorOutline.style.width = '40px';
          cursorOutline.style.height = '40px';
          cursorOutline.style.backgroundColor = 'transparent';
        });
      });
      
      // Mobile menu toggle
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      
      mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });
      
      // Reading progress
      const progressBar = document.getElementById('reading-progress');
      
      window.addEventListener('scroll', () => {
        const scrollTop = window.scrollY || document.documentElement.scrollTop;
        const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        const progress = (scrollTop / scrollHeight) * 100;
        progressBar.style.width = progress + '%';
      });
      
      // Scroll animations
      const observerOptions = {
        root: null,
        rootMargin: '0px',
        threshold: 0.1
      };
      
      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const element = entry.target;
            const delay = element.getAttribute('data-delay') || 0;
            
            setTimeout(() => {
              element.classList.add('appear');
            }, delay);
            
            observer.unobserve(element);
          }
        });
      }, observerOptions);
      
      document.querySelectorAll('.fade-up, .fade-in').forEach(element => {
        observer.observe(element);
      });
      
      // Blog functionality
      const blogListing = document.getElementById('blog-listing');
      const articleView = document.getElementById('article-view');
      const backToBlog = document.getElementById('back-to-blog');
      const blogPostsContainer = document.getElementById('blog-posts');
      const categoriesContainer = document.getElementById('categories-container');
      const searchInput = document.getElementById('search-input');
      const emptyState = document.getElementById('empty-state');
      const resetFiltersBtn = document.getElementById('reset-filters');
      const prevPageBtn = document.getElementById('prev-page');
      const nextPageBtn = document.getElementById('next-page');
      const paginationInfo = document.getElementById('pagination-info');
      
      // Article view elements
      const articleTitle = document.getElementById('article-title');
      const articleContent = document.getElementById('article-content');
      const articleTags = document.getElementById('article-tags');
      const relatedArticles = document.getElementById('related-articles');
      
      let allPosts = [];
      let filteredPosts = [];
      let categories = new Set(['all']);
      let currentCategory = 'all';
      let searchQuery = '';
      let currentPage = 1;
      const postsPerPage = 9;
      
      // Fetch blog posts from Dev.to API
      async function fetchPosts() {
        try {
          const username = 'akshatpandey'; // Replace with actual Dev.to username
          const response = await fetch(`https://dev.to/api/articles?username=${username}&per_page=100`);
          
          if (!response.ok) {
            throw new Error('Failed to fetch posts');
          }
          
          allPosts = await response.json();
          
          // Extract categories (tags) from posts
          allPosts.forEach(post => {
            if (post.tag_list && post.tag_list.length > 0) {
              post.tag_list.forEach(tag => categories.add(tag));
            }
          });
          
          // Populate categories
          populateCategories();
          
          // Initialize filtered posts
          filteredPosts = [...allPosts];
          
          // Display posts
          updatePostsDisplay();
          
        } catch (error) {
          console.error('Error fetching posts:', error);
          blogPostsContainer.innerHTML = `
            <div class="col-span-full text-center py-12">
              <i class="ri-error-warning-line text-4xl text-accent-color mb-4"></i>
              <h3 class="text-xl mb-2">Oops! Something went wrong</h3>
              <p class="text-gray-400 mb-6">Failed to load blog posts from Dev.to</p>
              <button class="btn" onclick="fetchPosts()">Try Again</button>
            </div>
          `;
        }
      }
      
      // Populate categories filter
      function populateCategories() {
        categoriesContainer.innerHTML = `<span class="category-tag active" data-category="all">All</span>`;
        
        // Convert Set to Array, sort, and create category tags
        Array.from(categories)
          .filter(category => category !== 'all')
          .sort()
          .forEach(category => {
            categoriesContainer.innerHTML += `
              <span class="category-tag" data-category="${category}">${category}</span>
            `;
          });
        
        // Add event listeners to category tags
        document.querySelectorAll('.category-tag').forEach(tag => {
          tag.addEventListener('click', () => {
            document.querySelectorAll('.category-tag').forEach(t => t.classList.remove('active'));
            tag.classList.add('active');
            
            currentCategory = tag.dataset.category;
            currentPage = 1;
            filterPosts();
          });
        });
      }
      
      // Filter posts based on category and search query
      function filterPosts() {
        if (currentCategory === 'all' && searchQuery === '') {
          filteredPosts = [...allPosts];
        } else {
          filteredPosts = allPosts.filter(post => {
            const matchesCategory = currentCategory === 'all' || 
              (post.tag_list && post.tag_list.includes(currentCategory));
            
            const matchesSearch = searchQuery === '' || 
              post.title.toLowerCase().includes(searchQuery.toLowerCase()) || 
              post.description.toLowerCase().includes(searchQuery.toLowerCase());
            
            return matchesCategory && matchesSearch;
          });
        }
        
        updatePostsDisplay();
      }
      
      // Display posts with pagination
      function updatePostsDisplay() {
        const totalPages = Math.ceil(filteredPosts.length / postsPerPage);
        const startIndex = (currentPage - 1) * postsPerPage;
        const endIndex = startIndex + postsPerPage;
        const postsToShow = filteredPosts.slice(startIndex, endIndex);
        
        // Update pagination controls
        prevPageBtn.disabled = currentPage === 1;
        nextPageBtn.disabled = currentPage >= totalPages;
        paginationInfo.textContent = `Page ${currentPage} of ${totalPages || 1}`;
        
        // Show empty state if no posts match filters
        if (filteredPosts.length === 0) {
          blogPostsContainer.classList.add('hidden');
          emptyState.classList.remove('hidden');
        } else {
          blogPostsContainer.classList.remove('hidden');
          emptyState.classList.add('hidden');
          
          // Create HTML for posts
          blogPostsContainer.innerHTML = postsToShow.map((post, index) => `
            <div class="blog-card rounded-lg overflow-hidden fade-up" data-delay="${150 + (index * 50)}" data-id="${post.id}">
              ${post.cover_image ? 
                `<img src="${post.cover_image}" alt="${post.title}" class="blog-img">` : 
                `<div class="h-48 bg-gradient-to-r from-indigo-900 to-purple-900 flex items-center justify-center">
                  <span class="text-3xl opacity-50">&lt;/&gt;</span>
                </div>`
              }
              <div class="p-6 flex flex-col flex-grow">
                <h3 class="text-xl font-medium mb-3">${post.title}</h3>
                <p class="text-gray-400 mb-4 flex-grow">${post.description}</p>
                <div class="flex justify-between items-center mt-2">
                  <div class="text-sm text-gray-500">${new Date(post.published_at).toLocaleDateString()}</div>
                  <div class="text-sm text-gray-500">${post.reading_time_minutes} min read</div>
                </div>
                <a href="#" class="btn mt-4 read-more-btn" data-id="${post.id}">Read More</a>
              </div>
            </div>
          `).join('');
          
          // Add appear class to fade-up elements
          setTimeout(() => {
            document.querySelectorAll('#blog-posts .fade-up').forEach(el => {
              el.classList.add('appear');
            });
          }, 100);
          
          // Add event listeners to Read More buttons
          document.querySelectorAll('.read-more-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
              e.preventDefault();
              const postId = btn.dataset.id;
              showArticle(postId);
            });
          });
          
          // Add event listeners to blog cards (click anywhere to read)
          document.querySelectorAll('.blog-card').forEach(card => {
            card.addEventListener('click', (e) => {
              if (!e.target.classList.contains('read-more-btn')) {
                e.preventDefault();
                const postId = card.dataset.id;
                showArticle(postId);
              }
            });
          });
        }
      }
      
      // Show single article
      async function showArticle(postId) {
        // Hide listing and show article view
        blogListing.style.display = 'none';
        articleView.style.display = 'block';
        
        // Scroll to top
        window.scrollTo(0, 0);
        
        // Reset article view (show loading state)
        articleTitle.innerHTML = `<div class="skeleton h-12 w-full rounded"></div>`;
        articleContent.innerHTML = `
          <div class="skeleton h-6 w-full rounded mb-4"></div>
          <div class="skeleton h-6 w-11/12 rounded mb-4"></div>
          <div class="skeleton h-6 w-full rounded mb-8"></div>
          
          <div class="skeleton h-40 w-full rounded mb-8"></div>
          
          <div class="skeleton h-6 w-full rounded mb-4"></div>
          <div class="skeleton h-6 w-5/6 rounded mb-4"></div>
          <div class="skeleton h-6 w-11/12 rounded mb-4"></div>
          <div class="skeleton h-6 w-full rounded mb-8"></div>
        `;
        articleTags.innerHTML = `
          <div class="skeleton h-8 w-20 rounded-full mx-1"></div>
          <div class="skeleton h-8 w-24 rounded-full mx-1"></div>
          <div class="skeleton h-8 w-16 rounded-full mx-1"></div>
        `;
        
        try {
          // Fetch full article details
          const response = await fetch(`https://dev.to/api/articles/${postId}`);
          
          if (!response.ok) {
            throw new Error('Failed to fetch article');
          }
          
          const article = await response.json();
          
          // Set page title
          document.title = `${article.title} | Akshat Pandey`;
          
          // Update article content
          articleTitle.innerHTML = article.title;
          
          // Article meta
          const articleMeta = document.querySelector('.article-meta');
          articleMeta.innerHTML = `
            <div class="flex items-center">
              <img src="${article.user.profile_image}" alt="${article.user.name}" class="article-author-img">
              <div class="ml-4">
                <div class="font-medium">${article.user.name}</div>
                <div class="text-sm text-gray-500">${new Date(article.published_at).toLocaleDateString()}</div>
              </div>
            </div>
            <div class="text-sm text-gray-500">${article.reading_time_minutes} min read</div>
          `;
          
          // Article content
          articleContent.innerHTML = article.body_html;
          
          // Enhance article styling
          enhanceArticleStyling();
          
          // Update tags
          if (article.tags && article.tags.length > 0) {
            articleTags.innerHTML = article.tags.map(tag => 
              `<span class="category-tag" data-category="${tag}">${tag}</span>`
            ).join('');
            
            // Add click event to tags
            document.querySelectorAll('#article-tags .category-tag').forEach(tag => {
              tag.addEventListener('click', () => {
                currentCategory = tag.dataset.category;
                currentPage = 1;
                
                // Reset filters and set the clicked tag as active
                document.querySelectorAll('#categories-container .category-tag').forEach(t => {
                  t.classList.remove('active');
                  if (t.dataset.category === currentCategory) {
                    t.classList.add('active');
                  }
                });
                
                filterPosts();
                backToBlogHandler();
              });
            });
          } else {
            articleTags.innerHTML = '<span class="text-gray-500">No tags</span>';
          }
          
          // Generate related articles
          const relatedArticlesList = allPosts
            .filter(post => post.id.toString() !== postId.toString())
            .filter(post => {
              // Find posts with similar tags
              if (!article.tag_list || !post.tag_list) return false;
              return article.tag_list.some(tag => post.tag_list.includes(tag));
            })
            .slice(0, 2);
          
          if (relatedArticlesList.length > 0) {
            relatedArticles.innerHTML = relatedArticlesList.map(post => `
              <div class="blog-card rounded-lg overflow-hidden" data-id="${post.id}">
                ${post.cover_image ? 
                  `<img src="${post.cover_image}" alt="${post.title}" class="h-32 w-full object-cover">` : 
                  `<div class="h-32 bg-gradient-to-r from-indigo-900 to-purple-900 flex items-center justify-center">
                    <span class="text-xl opacity-50">&lt;/&gt;</span>
                  </div>`
                }
                <div class="p-4">
                  <h3 class="text-lg font-medium mb-2">${post.title}</h3>
                  <p class="text-sm text-gray-500">${post.reading_time_minutes} min read</p>
                </div>
              </div>
            `).join('');
            
            // Add event listeners to related articles
            document.querySelectorAll('#related-articles .blog-card').forEach(card => {
              card.addEventListener('click', () => {
                const relatedPostId = card.dataset.id;
                showArticle(relatedPostId);
              });
            });
          } else {
            document.querySelector('#article-view .mt-16').style.display = 'none';
          }
          
        } catch (error) {
          console.error('Error fetching article:', error);
          articleContent.innerHTML = `
            <div class="text-center py-12">
              <i class="ri-error-warning-line text-4xl text-accent-color mb-4"></i>
              <h3 class="text-xl mb-2">Oops! Something went wrong</h3>
              <p class="text-gray-400 mb-6">Failed to load article content</p>
              <button class="btn" onclick="showArticle(${postId})">Try Again</button>
            </div>
          `;
        }
      }
      
      // Enhance article styling
      function enhanceArticleStyling() {
        // Style code blocks
        document.querySelectorAll('.article-content pre').forEach(pre => {
          pre.classList.add('rounded-lg', 'p-4', 'bg-gray-900', 'overflow-x-auto');
        });
        
        // Style inline code
        document.querySelectorAll('.article-content code:not(pre code)').forEach(code => {
          code.classList.add('px-1', 'rounded', 'bg-gray-900');
        });
        
        // Style links
        document.querySelectorAll('.article-content a').forEach(link => {
          link.classList.add('text-accent-color', 'hover:underline');
          link.setAttribute('target', '_blank');
          link.setAttribute('rel', 'noopener noreferrer');
        });
        
        // Style images
        document.querySelectorAll('.article-content img').forEach(img => {
          img.classList.add('rounded-lg', 'my-6', 'max-w-full');
          
          // Create figure with caption if alt text exists
          if (img.alt && !img.alt.startsWith('http')) {
            const figure = document.createElement('figure');
            const figcaption = document.createElement('figcaption');
            
            figcaption.textContent = img.alt;
            figcaption.classList.add('text-center', 'text-sm', 'text-gray-500', 'mt-2');
            
            img.parentNode.insertBefore(figure, img);
            figure.appendChild(img);
            figure.appendChild(figcaption);
          }
        });
        
        // Style headings
        document.querySelectorAll('.article-content h1, .article-content h2, .article-content h3').forEach(heading => {
          heading.classList.add('font-medium', 'mt-8', 'mb-4');
        });
        
        document.querySelectorAll('.article-content h1').forEach(h1 => {
          h1.classList.add('text-2xl');
        });
        
        document.querySelectorAll('.article-content h2').forEach(h2 => {
          h2.classList.add('text-xl');
        });
        
        document.querySelectorAll('.article-content h3').forEach(h3 => {
          h3.classList.add('text-lg');
        });
        
        // Style lists
        document.querySelectorAll('.article-content ul, .article-content ol').forEach(list => {
          list.classList.add('my-4', 'ml-6');
        });
        
        document.querySelectorAll('.article-content li').forEach(item => {
          item.classList.add('mb-2');
        });
        
        // Style blockquotes
        document.querySelectorAll('.article-content blockquote').forEach(quote => {
          quote.classList.add('border-l-4', 'border-accent-color', 'pl-4', 'italic', 'my-6', 'text-gray-400');
        });
      }
      
      // Back to blog handler
      function backToBlogHandler() {
        articleView.style.display = 'none';
        blogListing.style.display = 'block';
        
        // Reset page title
        document.title = 'Akshat Pandey | Blog';
        
        // Re-observe animation elements
        document.querySelectorAll('#blog-listing .fade-up:not(.appear)').forEach(element => {
          observer.observe(element);
        });
      }
      
      // Event listeners
      backToBlog.addEventListener('click', (e) => {
        e.preventDefault();
        backToBlogHandler();
      });
      
      // Search input
      searchInput.addEventListener('input', debounce(function() {
        searchQuery = this.value.trim();
        currentPage = 1;
        filterPosts();
      }, 300));
      
      // Reset filters
      resetFiltersBtn.addEventListener('click', () => {
        searchInput.value = '';
        searchQuery = '';
        currentCategory = 'all';
        currentPage = 1;
        
        document.querySelectorAll('.category-tag').forEach(tag => {
          tag.classList.remove('active');
          if (tag.dataset.category === 'all') {
            tag.classList.add('active');
          }
        });
        
        filterPosts();
      });
      
      // Pagination
      prevPageBtn.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          updatePostsDisplay();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      });
      
      nextPageBtn.addEventListener('click', () => {
        const totalPages = Math.ceil(filteredPosts.length / postsPerPage);
        if (currentPage < totalPages) {
          currentPage++;
          updatePostsDisplay();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      });
      
      // Helper function: Debounce
      function debounce(func, wait) {
        let timeout;
        return function() {
          const context = this;
          const args = arguments;
          clearTimeout(timeout);
          timeout = setTimeout(() => {
            func.apply(context, args);
          }, wait);
        };
      }
      
      // Initialize blog
      fetchPosts();
    });
  </script>
